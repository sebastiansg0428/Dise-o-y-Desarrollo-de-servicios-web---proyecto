<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Autenticación</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: #eef1f5;
        }

        /* Contenedor general */
        .container {
            max-width: 900px;
            margin: 100px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.4s ease-in-out;
        }

        /* Header superior */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 25px;
            background: #0a7de1;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .logout-btn {
            background: rgb(255, 77, 77);
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
            margin-right: 40px;

        }

        .logout-btn:hover {
            background: rgb(225, 40, 40);
        }

        /* Bienvenida */
        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .user-info {
            background: #e1f7e7;
            border-left: 5px solid #28a745;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 40px;
            font-size: 18px;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        table th {
            background: #0a7de1;
            color: white;
            padding: 12px;
            font-size: 15px;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background: #f7f7f7;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>

    <!-- Barra superior -->
    <div class="top-bar">
        <h2>Sistema de Autenticación</h2>
        <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
    </div>

    <!-- Contenido -->
    <div class="container">
        <h1>¡Bienvenido al sistema!</h1>

        <div class="user-info">
            <strong>Sesión iniciada como:</strong>
            <span id="userEmail" style="font-weight:bold;"></span>
        </div>

        <h2 style="margin-top: 10px;">Usuarios Registrados</h2>

        <div id="usersContainer">
            <div class="loading">Cargando usuarios...</div>
        </div>
    </div>

    <script>
        // Obtener email del usuario desde localStorage
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
            document.getElementById('userEmail').textContent = userEmail;
        }

        // Función para cargar usuarios
        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:3001/usuarios');
                const users = await response.json();

                if (users.error) {
                    document.getElementById('usersContainer').innerHTML =
                        `<p style="color: red;">Error: ${users.error}</p>`;
                    return;
                }

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                users.forEach(user => {
                    tableHTML += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.email}</td>
                            <td>Registrado</td>
                        </tr>`;
                });

                tableHTML += `</tbody></table>`;
                document.getElementById('usersContainer').innerHTML = tableHTML;

            } catch (error) {
                document.getElementById('usersContainer').innerHTML =
                    '<p style="color: red;">Error al cargar usuarios</p>';
            }
        }

        // Cerrar sesión
        function logout() {
            localStorage.removeItem('userEmail');
            window.location.href = '/';
        }

        // Revisar sesión activa
        function checkSession() {
            const email = localStorage.getItem('userEmail');
            if (!email) {
                alert('Debes iniciar sesión para acceder a esta página.');
                window.location.href = '/';
                return false;
            }
            return true;
        }

        // Cargar usuarios cuando la página inicia
        window.onload = () => {
            if (checkSession()) {
                loadUsers();
            }
        };
    </script>

</body>

</html>
